<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <p class="title">Tic Tac Toe Game</p>
    <p class="action"></p>
    <div class="nameInputs">
        <label for="player1textbox">Player 1 Name:</label>
        <input type ="text" id="playerOneName" name ="player1textbox" required>
        <label for="player2textbox">Player 2 Name:</label>
        <input type ="text" id="playerTwoName" name ="player2textbox" required>
    </div>
    <input type="submit" value = "Start Game" id="startGameButton" disabled>
    <div class="board"></div>

    

    <script src="tictactoe.js"></script>

</body>
</html>
